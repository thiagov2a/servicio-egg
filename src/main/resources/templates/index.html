<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="en"
>
  <head th:replace="/fragments/head :: head">
    <style>
      img {
        max-height: 100%; /* La imagen no superará la altura del contenedor */
        width: auto; /* La imagen mantiene su relación de aspecto original */
        display: block; /* Elimina el espacio extra por debajo de la imagen */
        margin: 0 auto; /* Centra la imagen horizontalmente en el contenedor */

    </style>
  </head>

              <img
                th:src="@{/img/portada-chacrasdecoria.jpg}"
                class="d-block w-100"

            </div>
            <div class="carousel-item" data-bs-interval="3000">

            <div class="carousel-item" data-bs-interval="3000">

    <footer th:replace="/fragments/footer :: footer"></footer>

<!DOCTYPE html>

    <link rel="stylesheet" th:href="@{/css/styles.css}" />

  <body>
    <nav th:replace="fragments/navbar :: nav"></nav>

    <form th:action="@{/servicio/registro}" method="POST">
      <!-- Campo oculto para el ID del proveedor -->

      <div class="campo">
        <input type="text" name="nombre" placeholder="Nombre del servicio" th:value="${nombre}" />
      </div>

      <div class="campo">
        <textarea name="descripcion" placeholder="DescripciÃ³n" th:value="${descripcion}"></textarea>
      </div>

      <div class="campo">
        <button type="submit" class="boton">Registrar Servicio</button>
      </div>
    </form>

    <footer th:replace="/fragments/footer :: footer "></footer>
  </body>
</html>

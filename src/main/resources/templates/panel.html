<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corlink</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" th:href="@{/css/dashboard.css}">
  <script th:src="@{/js/scripts.js}"></script>
  <link rel="icon" th:href="@{/img/tools.svg}" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    button {
      background-color: rgb(200, 200, 200);
      font-weight: 500;
      font-family: 'Montserrat', sans-serif;
      padding: 6px;
      font-size: 12pt;
      border-radius: 5px;
      border: none;
    }

    button:hover {
      background-color: rgb(230, 230, 230);
    }

    a {
      text-decoration: none;
      color: black;
    }

    a:visited {
      color: black;
    }
  </style>

</head>

<nav th:replace="~{/fragments/navbar :: nav}"></nav>

<body>

  <main class="cont-principal"   style="min-height: 75vh;">
    <aside class="admin_sidebar_left" style="margin-left: 20px;">
      <!--
    <button onclick="mostrarTabla('usuarios')">Mostrar Usuarios</button>
    <button onclick="mostrarTabla('proveedores')">Mostrar Proveedores</button>
    -->
      <button> <a th:href="@{/admin/usuarios}">Lista de Usuarios</a> </button>
      <button> <a th:href="@{/proveedor/lista}">Lista de Proveedores</a> </button>
      <button> <a th:href="@{/servicio/registrar}">Registrar Servicio</a> </button>
      <button> <a th:href="@{/servicio/lista}">Listar Servicio</a> </button>
    </aside>

    <section class="admin_central">
      <!-- Tabla de Proveedores -->
      <table class="table" id="tablaProveedores" hidden>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>

      <!-- Tabla de Usuarios -->
      <table class="table" id="tablaUsuarios" hidden>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>usuario1</td>
            <td>usuario2</td>
            <td>@usuario3</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>

      <aside class="admin_sidebar_right">

      </aside>
    </section>
  </main>

  <script>
    function mostrarTabla(tipo) {
      document.getElementById('tablaUsuarios').setAttribute("hidden", "true");
      document.getElementById('tablaProveedores').setAttribute("hidden", "true");

      // Muestra la tabla correspondiente al tipo
      document.getElementById('tabla' + tipo.charAt(0).toUpperCase() + tipo.slice(1)).removeAttribute("hidden");
    }
  </script>

</body>

<footer th:replace="~{/fragments/footer :: footer}"></footer>


</html>

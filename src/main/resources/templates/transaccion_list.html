<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments/head :: head"></head>

  <style>
    * {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .body {
      text-align: center;
    }

    .campo {
      margin: 15px;
      margin-left: 750px;
      text-align: center;
    }

    .tabla {
      margin-left: 700px;
      border-spacing: 20px;
    }

    th {
      padding: 20px;
      border-bottom: 2px solid black;
    }

    td {
      text-align: center;
      height: 50px;
      padding: 20;
    }

    .size {
      width: 300px;
    }
  </style>

  <body class="body">
    <nav th:replace="fragments/navbar :: nav"></nav>

    <main>
      <div>
        <h1 class="campo">LISTA DE TRANSACCIONES</h1>

        <table class="tabla">
          <thead>
            <tr>
              <th scope="col" sec:autorize="hasRole('ROLE_ADMIN')">ID</th>
              <th scope="col">Proveedor</th>
              <th scope="col">Usuario</th>
              <th scope="col">Presupuesto</th>
              <th scope="col">Estado</th>
              <th scope="col" sec:autorize="hasRole('PROVEEDOR')">Acciones</th>
            </tr>
          </thead>
          <tbody th:each="transaccion : ${transacciones}">
            <tr>
              <td scope="row" th:text="${transaccion.id}" th:if=""></td>
              <td scope="row" th:text="${transaccion.proveedor.usuario.nombre}"></td>
              <td scope="row" th:text="${transaccion.usuario.nombre}"></td>
              <td scope="row" th:text="${transaccion.presupuesto}"></td>
              <td scope="row" th:text="${transaccion.estado}"></td>
              <td scope="row" sec:autorize="hasRole('PROVEEDOR')">
                <div th:if="${transaccion.estado.descripcion == 'Pendiente'}">
                  <a th:href="@{/transaccion/aceptar/__${transaccion.id}__}" method="POST">Aceptar trabajo</a>
                  <a th:href="@{/transaccion/cancelar/__${transaccion.id}__}" method="POST">Cancelar trabajo</a>
                </div>
              </td>
              <td scope="row" th:if="usuario.">
                <div th:if="${transaccion.estado.descripcion == 'Aceptado'}">
                  <a th:href="@{/transaccion/finalizar/__${transaccion.id}__}" method="POST">Finalizar trabajo</a>
                  <a th:href="@{/transaccion/cancelar/__${transaccion.id}__}" method="POST">Cancelar trabajo</a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <section>
          <div>
            <div>
              <a th:href="@{/}">Volver</a>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
  <footer th:replace="/fragments/footer :: footer "></footer>
</html>

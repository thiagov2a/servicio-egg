<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="/css/login.css" />
    <!-- Usar th:href para resolver la URL del CSS -->
    <script th:src="@{/js/scripts.js}"></script>
    <!-- Usar th:src para resolver la URL del script JS -->
    <link rel="icon" th:href="@{/img/tools.svg}" type="image/x-icon" />
  </head>
  <body>
    <main class="cont-principal"> 
      

      <div class="wrp">
        <div class="portada">
          <div class="contenido">
            <div class="login-form">
              <h2 style="text-align: center">Login</h2>
              <form th:action="@{/logincheck}" method="post">
                <div class="campo">
                  <label for="email">Email:</label>
                  <input type="email" name="email" th:value="${email}" required autofocus />
                </div>
      
                <div class="campo">
                  <label for="password">Password:</label>
                  <input type="password" name="password" required />
                </div>
          </div>

          <div class="curveado">
            <img src="img/img2.svg" />
          </div>
        </div>


    </main>

    <footer th:replace="/fragments/footer :: footer "></footer>
  </body>
</html>

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments/head :: head"></head>

  <style>
    * {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .campo {
      margin: 10px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 5px;
    }

    th {
      padding: 1px;
      border-bottom: 2px solid black;
    }

    td {
      text-align: center;
      height: 50px;
    }
  </style>

  <body>
    <nav th:replace="fragments/navbar :: nav"></nav>

    <main>
      <div>
        <h1 class="campo">LISTA DE USUARIOS REGISTRADOS</h1>

        <table>
          <thead>
            <tr>
              <th scope="col" style="border: none; width: 50px; height: 50px; padding: 0"></th>
              <th scope="col">Id del Usuario</th>
              <th scope="col">Nombre Usuario</th>
              <th scope="col">Barrio</th>
              <th scope="col">Rol</th>
              <th scope="col">Cambiar Rol</th>
              <th scope="col">Modificar</th>
            </tr>
          </thead>
          <tbody th:each="usuario : ${usuarios}">
              <tr>
                  <td>
                      <a th:if="${usuario.imagen != null}" th:href="@{/imagen/perfil/__${usuario.id}__}">
                          <img
                              th:src="@{/imagen/perfil/__${usuario.id}__}"
                              width="150px"
                              style="text-align: center"
                              alt="Imagen de perfil" />
                      </a>
                      <a th:if="${usuario.imagen == null}" href="#">
                          <img src="/img/sin-foto.png" width="80px" style="text-align: center" alt="Imagen de perfil" />
                      </a>
                  </td>
                  <td th:scope="row" th:text="${usuario.id}"></td>
                  <td th:text="${usuario.nombre}"></td>
                  <td th:text="${usuario.barrio}"></td>
                  <td th:text="${usuario.rol}"></td>
                  <td>
                      <a th:href="@{/admin/modificarRol/__${usuario.id}__}"><i class="fas"></i>Cambiar</a>
                  </td>

                  <td>
                      <a th:href="@{/usuario/modificar/__${usuario.id}__}"><i class="fas"></i>Modificar</a>
                  </td>
              </tr>
          </tbody>
        </table>
        <section>
            <div>
                <div>
                    <a th:href="@{/}">Volver</a>
                </div>
            </div>
        </section>
      </div>
    </main>
  </body>
  <footer th:replace="/fragments/footer :: footer "></footer>
</html>
